<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Dev App</title>
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="stylesheet" href="/static/css/login.css" />

    <link rel="stylesheet" href="/static/css/usermanagement.css" />
    <link rel="stylesheet" href="/static/css/profile.css" />
    <!--<link rel="stylesheet" href="/static/css/contact.css">-->
    <link rel="stylesheet" href="/static/css/deck.css" />
    <link rel="stylesheet" href="/static/css/table.css" />

    <script defer src="/static/js/gdpr.js"></script>
    <script src="lib/microsoft/signalr/dist/browser/signalr.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <a id="home" href="/" class="nav__link" data-link>Home</a>
        <a href="/contact" class="nav__link" data-link>Contact</a>
        <a href="/profile" class="nav__link" data-link>Profile</a>
        <a href="/leaderboard" class="nav__link" data-link>Leaderboard</a>
        <a id="adminPanel" href="/admin" class="nav__link" data-link hidden
          >Role management</a
        >
        <a id="modPanel" href="/moderator" class="nav__link" data-link hidden
          >User management</a
        >
        <a id="login" href="/login" class="id" data-link>Login</a>
        <a id="register" href="/register" class="id" data-link>Register</a>
      </nav>
    </header>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalcontent"></div>
      </div>
    </div>

    <div id="app"></div>

    <div class="contact" style="display: none" id="captcha">
      <div
        id="recaptcha"
        class="g-recaptcha"
        data-sitekey="6LeRgakkAAAAAIf6C1lJ9oNJDhK_fRSSjBu6ItJx"
        data-callback="verifyCaptcha"
      ></div>
      <div id="g-recaptcha-error"></div>
    </div>
    <div id="captchaScript"></div>
    <!-- 
      data-sitekey="6LeRgakkAAAAAIf6C1lJ9oNJDhK_fRSSjBu6ItJx" for dev
      data-sitekey="6Ld-Wt4mAAAAAJ0pY5Ht_RnHplUXRG9pRjZOTVkX"for deploy-->

    <script type="module" src="/static/js/index.js"></script>
    <script src="/static/js/pokerSignalR.js"></script>

    <!--https://ionic.io/ionicons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <section class="gdpr-consent hide">
      <div class="gdpr-consent__description">
        <p>
          Deze website maakt gebruik van cookies. We gebruiken cookies om
          content te personaliseren, voor social media en het analyseren van
          verkeer op de website, advertenties.
        </p>
      </div>
      <div class="gdpr-consent__choice">
        <button class="gdpr-consent__button--accept">Ja, natuurlijk</button>
        <button class="gdpr-consent__button--reject">Nee, liever niet</button>
      </div>
    </section>
