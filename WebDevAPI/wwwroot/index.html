<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page App</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="stylesheet" href="/static/css/contact.css">
    
    <script defer src="/static/js/gdpr.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <nav class="nav">
        <a href="/" class="nav__link" data-link>Home</a>
        <a href="/contact" class="nav__link" data-link>Contact</a>
        <a href="/profile" class="nav__link" data-link>Profile</a>
    </nav>
    <div id="app"></div>
    
    <section class="contact" style="display:none" id="contact">
        <div id="recaptcha" class="g-recaptcha" data-sitekey="6LeRgakkAAAAAIf6C1lJ9oNJDhK_fRSSjBu6ItJx" data-callback="verifyCaptcha"></div>
        <div id="g-recaptcha-error"></div>
    
    
        <div id="contactform" class="form-contactpagina__inputelement">
            <input type="submit" name="submit" id="submit" value="Verstuur!">
        </div>
    </section>
   

    <script type="module" src="/static/js/index.js"></script>

    <script>
        var recaptcha_response = '';         
        function verifyCaptcha(token) {
            recaptcha_response = token;
            document.getElementById('g-recaptcha-error').innerHTML = '';
        }
        </script>

        <section class="gdpr-consent hide">
            <div class="gdpr-consent__description">
                <p>
                    Deze website maakt gebruik van cookies.
                    We gebruiken cookies om content te personaliseren, voor social media en het analyseren
                    van verkeer op de website, advertenties.
                </p>
            </div>
            <div class="gdpr-consent__choice" >
                <button class="gdpr-consent__button--accept">Ja, natuurlijk</button>
                <button class="gdpr-consent__button--reject">Nee, liever niet</button>
            </div>
        </section>
    </section>

</body>
</html>
