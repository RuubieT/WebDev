name: Upload dotnet package

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x' # SDK Version to use.
      - run: dotnet build --configuration Release WebDev
      - name: Create the package
        run: dotnet pack --configuration Release WebDev
      - name: Publish the package to GPR
        run: dotnet nuget push WebDev/bin/Release/*.nupkg
