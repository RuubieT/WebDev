name: dotnet package

on: [push]

jobs:
  lint_csharp:
      runs-on: windows-2019
      steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0.x' # SDK Version to use; x will use the latest version of the 5.0 channel

      # Format the output of dotnet format
      - name: Add dotnet-format problem matcher
        uses: xt0rted/dotnet-format-problem-matcher@v1

      # Install dotnet format as a global tool
      - name: Install dotnet format
        run: dotnet tool update --global dotnet-format

      # Run dotnet format --dry-run --check
      # By default, the task ensure the exit code is 0
      # If a file needs to be edited by dotnet format, the exit code will be a non-zero value
      # So the task will fail
      - name: Run dotnet format
        run: dotnet format --check --verbosity diagnostic
  lint:
      name: Code standards
      runs-on: ubuntu-latest
      timeout-minutes: 10
      steps:
        - name: "☁️ checkout repository"
          uses: actions/checkout@v2

        - name: "🔧 setup node"
          uses: actions/setup-node@v2.1.5
          with:
            node-version: 16

        - name: "🔧 install npm@latest"
          run: npm i -g npm@latest

        - name: "📦 install dependencies"
          uses: bahmutov/npm-install@v1

        - name: "🔍 lint code"
          run: npm run lint --if-present
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
